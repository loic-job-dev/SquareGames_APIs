tictactoe.rules= Tic-Tac-Toe is played by 2 players on a square board ranging from 3 to 5 cells per side. Each player takes turns placing a symbol on an empty cell. The first player to align 3 symbols horizontally, vertically, or diagonally wins the game. If all cells are filled without a winning alignment, the game ends in a draw.
15puzzle.rules= The 15 Puzzle is a single-player game played on a 4x4 board containing 15 numbered tiles and one empty space. The player may slide an adjacent tile into the empty space to progressively rearrange the puzzle. The objective is to restore the tiles in ascending order from left to right and top to bottom.
connect4.rules= Connect Four is played by 2 players on a board consisting of 7 columns and 6 rows. Each player takes turns dropping a token into the column of their choice, where the tokens stack from bottom to top. The first player to align 4 tokens horizontally, vertically, or diagonally wins the game. If all columns are filled without a winning alignment, the game ends in a draw.
