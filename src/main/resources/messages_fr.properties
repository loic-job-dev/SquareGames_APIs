tictactoe.name=Morpion
15puzzle.name=Taquin
connect4.name=Puissance 4

tictactoe.rules=Le Morpion se joue \u00E0 2 joueurs sur un plateau carr\u00E9 dont la taille peut varier de 3 \u00E0 5 cases de c\u00F4t\u00E9. \u00C0 tour de r\u00F4le, chaque joueur place un symbole sur une case vide. Le premier joueur \u00E0 aligner 3 symboles horizontalement, verticalement ou en diagonale remporte la partie. Si toutes les cases sont occup\u00E9es sans alignement gagnant, la partie se termine par un match nul.
15puzzle.rules=Le Taquin est un jeu solitaire se jouant sur un plateau 4\u00D74 constitu\u00E9 de 15 tuiles num\u00E9rot\u00E9es de 1 \u00E0 15 et d\u2019une case vide. Le joueur peut d\u00E9placer une tuile adjacente dans l\u2019espace vide afin de r\u00E9organiser progressivement le puzzle. L\u2019objectif est de remettre les tuiles dans l\u2019ordre croissant, de gauche \u00E0 droite et de haut en bas.
connect4.rules=Le Puissance 4 se joue \u00E0 2 joueurs sur un plateau compos\u00E9 de 7 colonnes et 6 lignes. \u00C0 tour de r\u00F4le, chaque joueur laisse tomber un jeton dans la colonne de son choix, les jetons s\u2019empilant automatiquement du bas vers le haut. Le premier joueur \u00E0 aligner 4 jetons horizontalement, verticalement ou diagonalement gagne la partie. La partie est nulle si toutes les colonnes sont remplies sans alignement gagnant.
